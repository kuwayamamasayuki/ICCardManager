<?xml version="1.0" encoding="UTF-8"?>
<!-- 交通系ICカード管理システム アプリケーションアイコン -->
<!-- Issue #269: ICカードリーダーにカードをかざすイメージ -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="readerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="50%" style="stop-color:#c0c0c0"/>
      <stop offset="100%" style="stop-color:#a8a8a8"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00cc66"/>
      <stop offset="100%" style="stop-color:#009944"/>
    </linearGradient>
    <!-- 影用フィルター -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 背景（透明） -->
  <rect width="256" height="256" fill="none"/>

  <!-- ICカードリーダー本体 (SONY RC-S380風) -->
  <g filter="url(#shadow)">
    <!-- リーダー本体（黒い四角形） -->
    <rect x="40" y="140" width="176" height="100" rx="12" ry="12" fill="url(#readerGradient)"/>

    <!-- リーダー上面（タッチ面） -->
    <rect x="50" y="150" width="156" height="70" rx="8" ry="8" fill="#2a2a2a"/>

    <!-- タッチ面の中央マーク（NFCシンボル風） -->
    <circle cx="128" cy="185" r="20" fill="none" stroke="#555" stroke-width="3"/>
    <circle cx="128" cy="185" r="12" fill="none" stroke="#555" stroke-width="2"/>
    <circle cx="128" cy="185" r="5" fill="#555"/>

    <!-- ステータスLED（緑色で点灯中） -->
    <rect x="185" y="230" width="20" height="4" rx="2" fill="url(#screenGradient)"/>
  </g>

  <!-- 交通系ICカード（斜めに傾けてかざしている状態） -->
  <g filter="url(#shadow)" transform="rotate(-15, 128, 80)">
    <!-- カード本体（銀色） -->
    <rect x="70" y="30" width="116" height="73" rx="6" ry="6" fill="url(#cardGradient)" stroke="#888" stroke-width="1"/>

    <!-- ICチップ部分（金色） -->
    <rect x="82" y="45" width="28" height="22" rx="2" ry="2" fill="#d4af37"/>
    <line x1="88" y1="45" x2="88" y2="67" stroke="#c4a030" stroke-width="1"/>
    <line x1="96" y1="45" x2="96" y2="67" stroke="#c4a030" stroke-width="1"/>
    <line x1="104" y1="45" x2="104" y2="67" stroke="#c4a030" stroke-width="1"/>
    <line x1="82" y1="52" x2="110" y2="52" stroke="#c4a030" stroke-width="1"/>
    <line x1="82" y1="60" x2="110" y2="60" stroke="#c4a030" stroke-width="1"/>

    <!-- 「交通系IC」テキスト -->
    <text x="128" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
          fill="#333" text-anchor="middle">交通系IC</text>
  </g>

  <!-- WiFi/NFC波形（カードとリーダー間の通信を表現） -->
  <g stroke="#00aa55" fill="none" stroke-width="2" opacity="0.7">
    <path d="M 108 120 Q 128 130, 148 120" stroke-dasharray="4,2"/>
    <path d="M 100 128 Q 128 142, 156 128" stroke-dasharray="4,2"/>
    <path d="M 92 136 Q 128 154, 164 136" stroke-dasharray="4,2"/>
  </g>
</svg>
